<!DOCTYPE html>
<html lang="kor"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords"
          content="tailwind,tailwindcss,tailwind css,css,starter template,free template,admin templates, admin template, admin dashboard, free tailwind templates, tailwind example">
    <!-- Css -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <title>24길드 | 숙제 현황</title>
</head>

<body>
<!--Container -->
<div class="mx-auto bg-grey-400">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <!--Header Section Starts Here-->
        <header class="bg-nav">
            <div th:replace="~{frag/header::header}"></div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
            <!--Sidebar-->
            <aside th:replace="~{frag/sidebar::sidebar}"></aside>
            <!--/Sidebar-->
            <!--Main-->
            <main class="bg-white-500 flex-1 p-3 overflow-hidden">
                <div class="flex flex-col">
                    <!--Grid Form-->
                    <div class="font-jua flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
                        <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                            <div class="font-notoSansKR-700 text-lg bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                                숙제 관리
                            </div>
                            <div class="p-3">
                                <table class="table-responsive w-full rounded">
                                    <thead>
                                    <tr>
                                        <th class="border w-1/4 px-4 py-2">숙제</th>
                                        <th class="border w-1/6 px-4 py-2">대상</th>
                                        <th class="border w-1/6 px-4 py-2">단위 달성량</th>
                                        <th class="border w-1/6 px-4 py-2">최대 달성량</th>
                                        <th class="border w-1/7 px-4 py-2">초기화 단위</th>
                                        <th class="border w-1/5 px-4 py-2">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="border px-4 py-2">Micheal Clarke</td>
                                        <td class="border px-4 py-2">Sydney</td>
                                        <td class="border px-4 py-2">MS</td>
                                        <td class="border px-4 py-2">900 $</td>
                                        <td class="border px-4 py-2">
                                            <i class="fas fa-check text-green-500 mx-2"></i>
                                        </td>
                                        <td class="border px-4 py-2">
                                            <a class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-white">
                                                <i class="fas fa-eye"></i></a>
                                            <a class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-white">
                                                <i class="fas fa-edit"></i></a>
                                            <a class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-red-500">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="border px-4 py-2">Rickey Ponting</td>
                                        <td class="border px-4 py-2">Sydney</td>
                                        <td class="border px-4 py-2">MS</td>
                                        <td class="border px-4 py-2">300 $</td>
                                        <td class="border px-4 py-2">
                                            <i class="fas fa-times text-red-500 mx-2"></i>
                                        </td>
                                        <td class="border px-4 py-2">
                                            <a class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-white">
                                                <i class="fas fa-eye"></i></a>
                                            <a class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-white">
                                                <i class="fas fa-edit"></i></a>
                                            <a class="bg-teal-300 cursor-pointer rounded p-1 mx-1 text-red-500">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--/Grid Form-->
                </div>
            </main>
            <!--/Main-->
        </div>
        <!--Footer-->
        <footer th:replace="~{frag/footer}"></footer>
        <!--/footer-->

    </div>

</div>
<script src="/static/script/main.js"></script>
</body>

</html>

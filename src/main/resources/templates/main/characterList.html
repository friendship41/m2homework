<!DOCTYPE html>
<html lang="kor"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,admin templates, admin template, admin dashboard, free tailwind templates, tailwind example">
    <!-- Css -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>24길드 | 캐릭터 현황</title>
</head>

<body>
<!--Container -->
<div class="mx-auto bg-grey-400">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <!--Header Section Starts Here-->
        <header class="bg-nav">
            <div th:replace="~{frag/header::header}"></div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
            <!--Sidebar-->
            <aside th:replace="~{frag/sidebar::sidebar}"></aside>
            <!--/Sidebar-->
            <!--Main-->
            <main class="bg-white-300 flex-1 p-3 overflow-hidden">

                <div class="flex flex-col">
                    <div class="px-6 py-2 border-b border-light-grey">
                        <span class="font-bold text-xl">메인 캐릭 현황</span>
                    </div>
                    <!--Profile Tabs-->
                    <div id="mainCharacterCards"
                            class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2 p-1 mt-2 mx-auto lg:mx-2 md:mx-2 justify-between">
                    </div>
                    <!--/Profile Tabs-->

                    <!-- Card Sextion Starts Here -->
                    <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">
                        <!-- card -->
                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full">
                            <div class="px-6 py-2 border-b border-light-grey">
                                <span class="font-bold text-xl mr-3">내 캐릭 상세 현황</span>
                                <button data-modal='addCharacterModal'
                                        class="modal-trigger bg-blue-500 hover:bg-blue-800 text-white font-light py-1 px-2 rounded-full">
                                    +추가
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table class="table text-grey-darkest">
                                    <thead class="bg-grey-dark text-white text-normal">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">캐릭명</th>
                                        <th scope="col">직업</th>
                                        <th scope="col">직업</th>
                                        <th scope="col">직업</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>
                                            <button class="bg-blue-500 hover:bg-blue-800 text-white font-light py-1 px-2 rounded-full">
                                                Twitter
                                            </button>
                                        </td>
                                        <td>4500</td>
                                        <td>4600</td>
                                        <td>
                                            <span class="text-green-500"><i class="fas fa-arrow-up"></i>5%</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>
                                            <button class="bg-primary hover:bg-primary-dark text-white font-light py-1 px-2 rounded-full">
                                                Facebook
                                            </button>
                                        </td>
                                        <td>10000</td>
                                        <td>3000</td>
                                        <td>
                                            <span class="text-red-500"><i class="fas fa-arrow-down"></i>65%</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th scope="row">3</th>
                                        <td>
                                            <button class="bg-success hover:bg-success-dark text-white font-light py-1 px-2 rounded-full">
                                                Amazon
                                            </button>
                                        </td>
                                        <td>10000</td>
                                        <td>3000</td>
                                        <td>
                                            <span class="text-red-500"><i class="fas fa-arrow-down"></i>65%</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th scope="row">4</th>
                                        <td>
                                            <button class="bg-blue-500 hover:bg-blue-800 text-white font-light py-1 px-2 rounded-full">
                                                Microsoft
                                            </button>
                                        </td>
                                        <td>10000</td>
                                        <td>3000</td>
                                        <td>
                                            <span class="text-green-500"><i class="fas fa-arrow-up"></i>65%</span>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /card -->
                    </div>
                    <!-- /Cards Section Ends Here -->
                </div>
            </main>
            <!--/Main-->
        </div>
        <!--Footer-->
        <footer th:replace="~{frag/footer}"></footer>
        <!--/footer-->

    </div>

</div>


<!-- Centered With a Form Modal -->
<div id='addCharacterModal' class="modal-wrapper">
    <div class="overlay close-modal"></div>
    <div class="modal modal-centered">
        <div class="modal-content shadow-lg p-5">
            <div class="border-b p-2 pb-3 pt-0 mb-4">
                <div class="flex justify-between items-center">
                    캐릭터 추가
                    <span class='close-modal cursor-pointer px-3 py-1 rounded-full bg-gray-100 hover:bg-gray-200'>
                        <i class="fas fa-times text-gray-700"></i>
                    </span>
                </div>
            </div>
            <!-- Modal content -->
            <form id='characterAddForm' class="w-full" enctype="multipart/form-data">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1" for="characterName">
                            캐릭터 이름
                        </label>
                        <input
                                class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                id="characterName" name="characterName" type="text" placeholder="캐릭터 이름" required="required">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1" for="jobComboBox">
                            직업
                        </label>
                        <div class="relative">
                            <select
                                    class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                    id="jobComboBox" name="jobType">
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-grey-darker">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1" for="characterName">
                            캐릭 이미지 (필수x)
                        </label>
                        <input id="characterImageInput" type="file" name="characterImage" multiple="multiple">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <label class="w-full px-3 block text-grey-darker font-regular">
                        <input class="mr-2 leading-tight" type="checkbox" id="isMain" name="isMain">
                        <span class="text-sm">
                            메인 케릭터 (최대5개)
                        </span>
                    </label>
                </div>

                <div class="mt-5">
                    <button class='bg-green-500 hover:bg-green-800 text-white font-bold py-2 px-4 rounded'
                            type="submit">
                        추가
                    </button>
                    <span class='close-modal cursor-pointer bg-red-200 hover:bg-red-500 text-red-900 font-bold py-2 px-4 rounded'>
                        취소
                    </span>
                </div>
                <input id="characterNo" type="hidden" name="characterNo">
            </form>
        </div>
    </div>
</div>


<script src="/static/script/main.js"></script>
</body>
<script>
    window.addEventListener('load', function () {
        $.ajax({
            url: "/rest/character/job/list",
            method: "GET",
            dataType: "json"
        }).done(function (res) {
            for (let jobData of res) {
                $("#jobComboBox").append("<option value="+ jobData.code +">" + jobData.korName + "</option>");
            }
        }).fail(function (jqXHR,status,error) {
            commonAjaxFailConsoleLog(jqXHR,status,error)
        });
        refreshMainCharacterList();
    });

    $("#characterAddForm").on('submit', function (event) {
        event.preventDefault();

        getCharacterList($('#isMain').is(':checked'), function (res) {
            if (res.length >= 5) {
                alert("이미 메인 케릭터가 5개입니다.");
            } else {
                postCharacter($('#characterName').val(),
                    $('#jobComboBox option:selected').val(),
                    $('#isMain').is(':checked'),
                    function (res) {
                        let characterImageInput = $("#characterImageInput");
                        if (characterImageInput.get(0).files.length > 0) {
                            $("#characterNo").val(res.characterNo * 1);
                            postCharacterImage();
                            characterImageInput.val(null);
                        } else {
                            refreshMainCharacterList();
                        }
                        $('#characterName').val("");
                        closeModal('addCharacterModal');
                    });
            }
        });
    });

    function refreshMainCharacterList() {
        getCharacterList(true, function (res) {
            let mainCharacterCards = $("#mainCharacterCards");
            mainCharacterCards.empty();
            for (let character of res) {
                mainCharacterCards.append(createCardHtml(character.characterName, character.jobType,
                    character.characterImageNo));
            }
        })
    }

    function getCharacterList(isMain, doneCallbackFunc) {
        $.ajax({
            url: "/rest/character/list?isMain=" + isMain,
            method: "GET",
            dataType: "json"
        }).done(doneCallbackFunc).fail(function (jqXHR,status,error) {
            commonAjaxFailConsoleLog(jqXHR,status,error);
        })
    }

    function postCharacter(characterName, jobType, isMain, doneCallback) {
        let reqPostCharacter = {};
        reqPostCharacter.characterName = characterName;
        reqPostCharacter.jobType = jobType;
        reqPostCharacter.isMain = isMain;
        $.ajax({
            url: "/rest/character",
            method: "POST",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(reqPostCharacter)
        }).done(doneCallback).fail(function (jqXHR,status,error) {
            commonAjaxFailConsoleLog(jqXHR,status,error);
        })
    }

    function postCharacterImage() {
        let formData = new FormData($('#characterAddForm')[0]);

        $.ajax({
            url: '/rest/character/image',
            type: "POST",
            enctype: 'multipart/form-data',
            data: formData,
            processData: false,
            contentType: false,
            cache: false
        }).done(function () {
            refreshMainCharacterList();
        }).fail(function (jqXHR,status,error) {
            commonAjaxFailConsoleLog(jqXHR,status,error);
            alert("이미지 업로드 실패!");
            refreshMainCharacterList();
        })
    }

    function commonAjaxFailConsoleLog(jqXHR,status,error) {
        console.log(jqXHR);
        console.log(status);
        console.log(error);
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('modal-is-open');
    }

    function createCardHtml(characterName, jobType, imageNo) {
        let imageSrc;
        if (isEmpty(imageNo)) {
            imageSrc = "http://localhost/static/image/job/" + jobType.toLowerCase() + ".png";
        } else {
            imageSrc = window.location.origin + "/open/api/image/any/" + imageNo
        }
        let html = "<div class=\"rounded rounded-t-lg overflow-hidden shadow max-w-xs min-w-12 my-3\"><img src=\"";
        html += imageSrc;
        html += '" alt="" class="w-full"/><div class="text-center px-3 pb-6 pt-2"><h3 class="text-black text-sm bold font-sans">';
        html += jobType;
        html += '</h3><p class="mt-2 font-sans font-light text-grey-700">';
        html += characterName;
        // TODO: 숙제 관련 정보 표시 (완료 / 총), id를 임의로 만들고 나중에 text()하는 방식으로
        html += '</p></div><div class="flex justify-center pb-3 text-grey-dark"><div class="text-center mr-3 border-r pr-3"><h2>34</h2><span>Photos</span></div><div class="text-center"><h2>42</h2><span>Friends</span></div></div></div>'

        return html;
    }

</script>
</html>

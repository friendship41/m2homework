<!doctype html>
<html lang="kor">

<head>
    <title>24 길드 커뮤니티에 오신걸 환영합니다.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <style>
        .login {
            background: url('/static/image/guild_logo.png')
        }
    </style>
</head>

<body class="h-screen font-sans login bg-cover">
<div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
        <div class="leading-loose">
            <form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl" method="post" action="/login">
                <p class="text-gray-800 font-medium text-center text-lg font-bold">24 길드 커뮤니티</p>
                <div class="">
                    <label class="block text-sm text-gray-00" for="username">아이디</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="username" name="username"
                           type="text" required="" placeholder="아이디" aria-label="username">
                </div>
                <div class="mt-2">
                    <label class="block text-sm text-gray-600" for="password">비밀번호</label>
                    <input class="w-full px-5  py-1 text-gray-700 bg-gray-200 rounded" id="password" name="password"
                           type="password" required="" placeholder="******" aria-label="password">
                </div>
                <div class="mt-4 items-center justify-between">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">
                        긔긔
                    </button>
                    <a class="px-4 py-2 text-white font-light tracking-wider bg-blue-900 rounded" href="/register">
                        회원가입
                    </a>
                </div>
                <a class="inline-block right-0 align-baseline font-bold text-sm text-500 hover:text-blue-800" href="#">
                    길갑 문의는 여기를 클릭해주세요
                </a>
                <input type="hidden" name="loginType" value="member">
            </form>

        </div>
    </div>
</div>
</body>

</html>

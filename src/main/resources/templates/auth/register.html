<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <style>
        .login{
            background: url('/static/image/guild_logo.png')
        }
    </style>
    <title>24 길드 가입</title>
</head>
<body class="h-screen font-sans login bg-cover">
<div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
        <div class="leading-loose">
            <form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl" method="post" action="/register"
                  name="registerForm" onsubmit="return formValidate()">
                <p class="text-gray-800 font-medium">회원가입</p>
                <div class="mt-2">
                    <label class="block text-sm text-gray-00" for="memberId">아이디</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="memberId" name="memberId"
                           type="text" required="" placeholder="아이디" aria-label="Name">
                </div>
                <div class="mt-2">
                    <label class=" block text-sm text-gray-00" for="password">비밀번호</label>
                    <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="password" name="password"
                           type="password" required="" placeholder="********" aria-label="password">
                </div>
                <div class="mt-2">
                    <label class=" block text-sm text-gray-00" for="passwordConfirm">비밀번호 확인</label>
                    <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="passwordConfirm" name="passwordConfirm"
                           type="password" required="" placeholder="********" aria-label="passwordConfirm">
                </div>
                <div class="mt-2">
                    <label class="block text-sm text-gray-00" for="guildFoundingDate">24길드의 창립일은? (ex: 19990101)</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="guildFoundingDate"
                           name="guildFoundingDate" type="text" required="" placeholder="yyyyMMdd" aria-label="Name">
                </div>

                <div class="mt-4">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">
                        회원가입
                    </button>
                    <a class="px-4 py-2 text-white font-light tracking-wider bg-red-900 rounded" href="/login/page">
                        취소
                    </a>
                </div>
<!--                <a class="inline-block right-0 align-baseline font-bold text-sm text-500 hover:text-blue-800" href="login.html">-->
<!--                    Already have an account ?-->
<!--                </a>-->
            </form>
        </div>
    </div>
</div>

</body>
<script>
    /*<![CDATA[*/
    const errorCode = "[[${errorCode}]]";
    const errorMessage = "[[${errorMessage}]]";
    const memberId = "[[${memberId}]]";
    /*]]>*/
    window.addEventListener('load', function () {
        if (errorCode === "500") {
            document.getElementById("memberId").value = memberId;
            alert(errorMessage);
        }
    });
</script>
<script>
    function formValidate() {
        let password = document.forms["registerForm"]["password"].value;
        let passwordConfirm = document.forms["registerForm"]["passwordConfirm"].value;

        if (password === passwordConfirm) {
            return true;
        }
        alert("패스워드가 다릅니다!");
        return false;
    };
</script>
</html>
